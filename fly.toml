# fly.toml app configuration file generated for jeeves-backend on 2025-11-03T00:00:00Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "jeeves-backend"
primary_region = "lhr"

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "8080"

[processes]
  app = "node dist/backend/main.js"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false  # Must stay running for scheduled tasks (cron jobs)
  auto_start_machines = true
  min_machines_running = 1  # Keep 1 machine running for scheduled tasks and webhooks
  processes = ["app"]

